<div class="card">
  <div class="card-header">User Detail</div>
  <div class="card-block">
    <form>
      <div class="form-group row">
        <div class="col-md-2 col-form-label">User Name:</div>

        <div class="col-md-6">
          <input
            type="text"
            name="userName"
            class="form-control"
            autofocus
            [(ngModel)]="user.userName"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2 col-form-label">Password:</div>
        <div class="col-md-6">
          <input
            type="text"
            name="passWord"
            class="form-control"
            [(ngModel)]="user.passWord"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-2 col-form-label">Full Name:</div>
        <div class="col-md-6">
          <input
            type="text"
            name="fullName"
            class="form-control"
            [(ngModel)]="user.fullName"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-2 col-form-label">
          Is Admin:
        </div>
        <div class="col-md-6">
          <div class="form-check">
            <input
              class="form-check-input position-static"
              type="checkbox"
              name="isAdmin"
              id="isAdmin"
              [(ngModel)]="user.isAdmin"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-md-6 col-md-offset-2 footer-body">
        <button
          class="btn btn-primary"
          type="button"
          style="width: 80px; margin-right: 10px;"
          (click)="save()"
          [disabled]="!isValid()"
        >
          Save
        </button>

        <a class="btn btn-secondary" href="#" [routerLink]="['/users']"
          >Cancel</a
        >
        <a *ngIf="user.id > 0" class="btn btn-secondary" (click)="delete()"
          >Delete</a
        >
      </div>
    </div>
  </div>
</div>
