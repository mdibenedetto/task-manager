<div class="card">
  <section class="card-header">User Detail</section>

  <section class="card-body">
    <form>
      <div class="form-group row mb-2">
        <div class="col-md-2 col-form-label">User Name:</div>

        <div class="col-md-6">
          <input
            type="text"
            name="userName"
            class="form-control"
            autofocus
            [(ngModel)]="user.userName"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="col-md-2 col-form-label">Password:</div>
        <div class="col-md-6">
          <input
            type="text"
            name="passWord"
            class="form-control"
            [(ngModel)]="user.passWord"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="col-md-2 col-form-label">Full Name:</div>
        <div class="col-md-6">
          <input
            type="text"
            name="fullName"
            class="form-control"
            [(ngModel)]="user.fullName"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-2 col-form-label">Is Admin:</div>
        <div class="col-md-6">
          <div class="form-check">
            <input
              class="form-check-input position-static"
              type="checkbox"
              name="isAdmin"
              id="isAdmin"
              [(ngModel)]="user.isAdmin"
            />
          </div>
        </div>
      </div>
    </form>
  </section>

  <section class="card-footer">
    <div class="d-flex justify-content-start gap-2">
      <button
        class="btn btn-primary"
        type="button"
        (click)="save()"
        [disabled]="!isValid()"
      >
        Save
      </button>

      <a class="btn btn-secondary" href="#" [routerLink]="['/users']">Cancel</a>
      <a *ngIf="user.id > 0" class="btn btn-secondary" (click)="delete()"
        >Delete</a
      >
    </div>
  </section>
</div>
