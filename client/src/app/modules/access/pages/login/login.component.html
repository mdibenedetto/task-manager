<div class="alert alert-info" role="alert">
  For this demo you can use as test user:
  <strong>
    <em>
      user: admin, password: admin
    </em>
  </strong>
</div>

<div class="card card-default">
  <div class="card-header login-header">
    {{ pageTitle }}
  </div>

  <div class="card-block">
    <form
      class="form-horizontal"
      novalidate
      (ngSubmit)="login(loginForm)"
      #loginForm="ngForm"
      autocomplete="off"
    >
      <fieldset>
        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              (txtUserName.touched || txtUserName.dirty) && !txtUserName.valid
          }"
        >
          <label class="col-md-2 control-label" for="userName"
            >User Name</label
          >

          <div class="col-md-12">
            <input
              class="form-control"
              id="userName"
              type="text"
              placeholder="User Name (required) - (test user: admin)"
              required
              autofocus
              (ngModel)="(userName)"
              name="userName"
              #txtUserName="ngModel"
            />
            <span
              class="help-block"
              *ngIf="
                (txtUserName.touched || txtUserName.dirty) && txtUserName.errors
              "
            >
              <span *ngIf="txtUserName.errors.required">
                User name is required.
              </span>
            </span>
          </div>
        </div>

        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              (txtPassword.touched || txtPassword.dirty) && !txtPassword.valid
          }"
        >
          <label class="col-md-2 control-label" for="password"
            >Password</label
          >

          <div class="col-md-12">
            <input
              class="form-control"
              id="password"
              type="password"
              placeholder="Password (required) - (test Password: admin)"
              required
              (ngModel)="(password)"
              name="password"
              #txtPassword="ngModel"
              value="admin"
            />
            <span
              class="help-block"
              *ngIf="
                (txtPassword.touched || txtPassword.dirty) && txtPassword.errors
              "
            >
              <span *ngIf="txtPassword.errors.required">
                Password is required.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button
                class="btn btn-primary"
                type="submit"
                style="width: 80px; margin-right: 10px;"
                [disabled]="!loginForm.valid"
              >
                Log In
              </button>
            </span>
            <span>
              <a class="btn btn-default" [routerLink]="['/welcome']">
                Cancel
              </a>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="has-error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
</div>
