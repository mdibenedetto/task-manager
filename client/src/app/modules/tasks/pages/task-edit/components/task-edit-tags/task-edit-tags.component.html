<div class="container">
  <form name="task" #form="ngForm">
    <fieldset>
      <legend>Task Search Tags</legend>

      <div
        class="form-group row mb-2"
        [ngClass]="{ 'has-danger': task.categoryId == 0 }"
      >
        <label class="col-2 col-form-label">Category</label>
        <div class="col-4">
          <mat-form-field class="form-control" required>
            <mat-select name="category" [(ngModel)]="task.categoryId">
              <mat-option value="0">None</mat-option>
              <mat-option *ngFor="let item of categories" [value]="item.id">
                {{ item.description }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <span class="col-8 offset-2 form-text" *ngIf="task.categoryId == 0"
          >Category is required</span
        >
      </div>

      <div class="form-group row mb-2">
        <label class="col-2 col-form-label">Search Tags </label>
        <div class="col-4">
          <input class="form-control" type="text" name="tags" />
        </div>
        <div class="col-4">
          <button class="btn btn-secondary" (click)="addTag()">Add</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
