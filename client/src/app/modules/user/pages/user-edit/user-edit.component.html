<div class="card">
  <div class="card-header">User Detail</div>
  <div class="card-block">
    <form>
      <div class="form-group row">
        <div class="col-md-2 col-form-label">User Name:</div>
        <div class="col-md-6">
          <input name="userName" [(ngModel)]="user.userName">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2 col-form-label">Password:</div>
        <div class="col-md-6">
            <input name="userName" [(ngModel)]="user.passWord">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2 col-form-label">Full Name:</div>
        <div class="col-md-6">
            <input name="userName" [(ngModel)]="user.fullName">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2 col-form-label">Is Admin:</div>
        <div class="col-md-6">
            <input name="userName" type="checkbox" [(ngModel)]="user.isAdmin">
        </div>
      </div>
    </form>

  </div>
</div>
