<p>
  user-list - work in progress!
</p>
<table class="table table-hover table-striped">
  <thead>
    <th>User Name</th>
    <th>Passowrd</th>
    <th>Full name</th>
    <th>Is Admin</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        {{ user.userName }}
      </td>
      <td>
        {{ user.passWord }}
      </td>
      <td>
        {{ user.fullName }}
      </td>
      <td>
        {{ user.isAdmin }}
      </td>
    </tr>
  </tbody>
  <tfoot></tfoot>
</table>
