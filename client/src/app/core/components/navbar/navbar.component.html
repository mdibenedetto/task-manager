<nav class="navbar navbar-expand-lg navbar-light px-3">
  <a class="navbar-brand" href="#" onclick="return false"> Task Manager </a>
  <button
    class="navbar-toggler navbar-toggler-right"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse justify-content-between"
    id="navbarSupportedContent"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" routerLink="/welcome"
          >Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li
        class="nav-item"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link" routerLink="/tasks">Task list</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" routerLink="/tasks/new">Add Task</a>
      </li>
      <li
        class="nav-item"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link" routerLink="/users">User List</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" routerLink="/users/new">Add User</a>
      </li>
    </ul>

    <ul class="navbar-nav navbar-right">
      <li *ngIf="isLoggedIn" class="nav-item">
        <a class="nav-link">Welcome {{ userName }}</a>
      </li>

      <li class="nav-item" *ngIf="isLoggedIn">
        <a
          class="nav-link"
          *ngIf="!isDisplayed"
          (click)="onDisplayMessages()"
          href="javascript:void(0)"
          >Show Messages</a
        >
        <a
          class="nav-link"
          *ngIf="isDisplayed"
          (click)="onHideMessages()"
          href="javascript:void(0)"
          >Hide Messages</a
        >
      </li>

      <li *ngIf="!isLoggedIn" class="nav-item">
        <a class="nav-link" [routerLinkActive]="['active']" routerLink="/login"
          >Log In</a
        >
      </li>

      <li *ngIf="isLoggedIn" class="nav-item">
        <a class="nav-link" href="javascript:void(0)" (click)="onLogout()"
          >Log Out</a
        >
      </li>
    </ul>
  </div>
</nav>
