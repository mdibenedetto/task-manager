<div class="card card-default">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-block">
    <div class="wizard">
      <a [routerLink]="['info']">
        Basic Information
      </a>
      <a [routerLink]="['tags']">
        Search Tags
      </a>
    </div>
    <router-outlet></router-outlet>
  </div>  
  <div class="card-footer">
    <div class="row">
      <div class="col-md-6 col-md-offset-2">
        <button class="btn btn-primary" type="button" style="width:80px;margin-right:10px" (click)="save()" 
    
        >Save</button>
            <!--[disabled]="form.invalid"-->
        <a class="btn btn-secondary" href="#" [routerLink]="['/tasks']">Cancel</a>
        <a *ngIf="task._id > 0" class="btn btn-secondary" (click)="delete()">Delete</a>
      </div>
    </div>
  </div>

</div>
