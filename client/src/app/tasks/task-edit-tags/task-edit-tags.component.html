<div class="card-block">
  <div class="container">
    <form name="task" #form="ngForm">
      <div class="form-group row" >
        <label class="col-2 col-form-label">Category </label>
        <input class="col-8 form-control" type="text" required  name="title" />
        <!--<span class="col-10 offset-2 form-text" *ngIf="title.invalid && title.touched && title.dirty">Category is required</span>-->
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Search Tags </label>
        <input class="col-8 form-control" type="text" name="tags" />
        <button class="col-1 offset-1 btn btn-secondary">Add</button>
      </div> 
    </form>
  </div>
</div>
